<!DOCTYPE html>
<html lang="en">
 <link rel="stylesheet" href="style.css">   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Cadastro de Alunos</title>
</head>
<body>
    
    <h1>Cadastro de Alunos</h1>
    <form id="cadastroForm">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br>
        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf"><br>
        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone" name="telefone"><br>
        <label for="nascimento">Nascimento:</label><br>
        <input type="date" id="nascimento" name="nascimento"><br>
        <label for="endereco">Endereço:</label><br>
        <input type="text" id="rua" name="rua" placeholder="Rua"><br>
        <input type="text" id="numero" name="numero" placeholder="Número"><br>
        <input type="text" id="bairro" name="bairro" placeholder="Bairro"><br>
        <button type="button" onclick="cadastrarAluno()">Cadastrar</button>
        
        
    </form>

    <h1>Consulta de Alunos</h1>
    <label for="consultaCPF">Consultar por CPF:</label><br>
    <input type="text" id="consultaCPF" name="consultaCPF">
    <button type="button" onclick="consultarAluno()">Consultar</button>

    <div id="resultadoConsulta"></div>

    <script src="script.js"></script>
</body>
</html>
